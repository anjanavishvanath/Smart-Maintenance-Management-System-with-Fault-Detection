
services:
  backend:
    build: ./backend
    container_name: cm_backend
    restart: unless-stopped
    environment:
      - FLASK_ENV=development
      - MQTT_BROKER=mosquitto
      - MQTT_PORT=1883
      # - DB_STUFF
    ports:
      - "5000:5000"
    volumes:
      - ./backend/app:/usr/src/app/app

networks:
  mqtt_network:
    driver: bridge
