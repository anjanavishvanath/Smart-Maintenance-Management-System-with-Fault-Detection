
services:
  backend:
    build: ./backend
    container_name: cm_backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      - PYTHONUNBUFFERED=1
    ports:
      - "5000:5000"
    volumes:
      - ./backend/app:/usr/src/app/app

networks:
  mqtt_network:
    driver: bridge
